	<noticia-edit noticia = "noticia" on-change = "onChange(noticia)"></noticia-edit>
    <div ng-repeat="noticia in getNoticias()">
         <h1> {{ noticia.autor }} </h1>
         <h2> {{ noticia.titulo }} </h2>
         <h3> {{ noticia.mensagem }} </h3>
         <img src="{{ noticia.imagem }}"> 
         <div ng-show="podeEditar(noticia)">
         <button ng-click = "editar(noticia.id)" >Editar</button></div>
         <button ng-click = "deletar(noticia)" >Deletar</button>
         
    </div>
   
</div>
